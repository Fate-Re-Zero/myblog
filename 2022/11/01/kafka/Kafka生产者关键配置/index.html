nction"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> InterruptedException, ExecutionException </span>&#123;</span><br><span class="line">        Properties kaProperties = <span class="keyword">new</span> Properties();</span><br><span class="line">        <span class="comment">//它用于指定初始连接的服务器地址列表。</span></span><br><span class="line">        kaProperties.put(ProducerConfig.BOOTSTRAP_SERVERS_CONFIG, <span class="string">&quot;192.168.31.230:9092&quot;</span>); <span class="comment">// 指定Kafka集群地址</span></span><br><span class="line">        kaProperties.put(ProducerConfig.KEY_SERIALIZER_CLASS_CONFIG, StringSerializer.class.getName()); <span class="comment">// 设置键序列化类</span></span><br><span class="line">        kaProperties.put(ProducerConfig.VALUE_SERIALIZER_CLASS_CONFIG, JsonSerializer.class.getName()); <span class="comment">// 设置值序列化类</span></span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">         acks配置掌控着生产者消息发送的确认策略。</span></span><br><span class="line"><span class="comment">         acks = 0时，生产者发完即走，速度最快但可能丢消息；</span></span><br><span class="line"><span class="comment">         acks = 1，会等主副本确认，有一定可靠性；</span></span><br><span class="line"><span class="comment">         acks = -1/all则需所有同步副本确认，可靠性高但性能损耗大。</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        kaProperties.put(ProducerConfig.ACKS_CONFIG, <span class="string">&quot;all&quot;</span>); <span class="comment">// 配置消息确认模式为所有副本确认</span></span><br><span class="line">        kaProperties.put(ProducerConfig.RETRIES_CONFIG, <span class="string">&quot;3&quot;</span>); <span class="comment">// 设置消息发送失败重试次数</span></span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">        MAX_IN_FLIGHT_REQUESTS_PER_CONNECTION是 Kafka 生产者配置参数。</span></span><br><span class="line"><span class="comment">        它用于限制每个连接中可以同时发送但尚未收到响应的请求数量。</span></span><br><span class="line"><span class="comment">        如果设置为 1，能保证消息按顺序写入分区。</span></span><br><span class="line"><span class="comment">        在启用幂等性或事务时，这个值强制设为 1，有助于确保消息的顺序和事务的一致性。</span></span><br><span class="line"><span class="comment">        如果大于 1，可能出现乱序写入，但能提升吞吐量。</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        kaProperties.put(ProducerConfig.MAX_IN_FLIGHT_REQUESTS_PER_CONNECTION, <span class="string">&quot;1&quot;</span>); <span class="comment">// 限制每个连接的未完成请求数量</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">try</span> (Producer&lt;String, Order&gt; producer = <span class="keyword">new</span> KafkaProducer&lt;&gt;(kaProperties)) &#123;</span><br><span class="line">            Order order = <span class="keyword">new</span> Order(<span class="string">&quot;orders&quot;</span>, System.currentTimeMillis(), <span class="string">&quot;Laptop&quot;</span>, <span class="number">1</span>, <span class="number">999.99</span>);</span><br><span class="line">            <span class="comment">/*</span></span><br><span class="line"><span class="comment">            ProducerRecord 是 Kafka 生产者发送消息的重要组件。</span></span><br><span class="line"><span class="comment">            它用于指定消息发送的目标主题，这决定了消息的基本流向。</span></span><br><span class="line"><span class="comment">            可以设定分区，能精准控制消息存储分区，若不指定，Kafka 会按策略分配。</span></span><br><span class="line"><span class="comment">            其中的键能够用于分区分配，确保相关消息在同一分区。</span></span><br><span class="line"><span class="comment">            时间戳记录消息产生时间，方便后续时间相关处理。</span></span><br><span class="line"><span class="comment">             */</span></span><br><span class="line">            ProducerRecord&lt;String, Order&gt; producerRecord = <span class="keyword">new</span> ProducerRecord&lt;&gt;(<span class="string">&quot;orders&quot;</span>, <span class="keyword">null</span>, order);</span><br><span class="line">            <span class="comment">// 发送ProducerRecord对象，并同步获取发送结果</span></span><br><span class="line">            RecordMetadata result = producer.send(producerRecord).get();</span><br><span class="line">            log.info(<span class="string">&quot;offset = &#123;&#125;, topic = &#123;&#125;, timestamp = &#123;&#125;&quot;</span>, result.offset(), result.topic(), result.timestamp());</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            log.error(<span class="string">&quot;Error sending message&quot;</span>, e);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">JsonSerializer</span> <span class="keyword">implements</span> <span class="title">org</span>.<span class="title">apache</span>.<span class="title">kafka</span>.<span class="title">common</span>.<span class="title">serialization</span>.<span class="title">Serializer</span>&lt;<span class="title">Order</span>&gt; </span>&#123;</span><br><span class="line">        <span class="keyword">private</span> <span class="keyword">final</span> ObjectMapper objectMapper = <span class="keyword">new</span> ObjectMapper();</span><br><span class="line"></span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="keyword">public</span> <span class="keyword">byte</span>[] serialize(String topic, Order data) &#123;</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                <span class="keyword">return</span> objectMapper.writeValueAsBytes(data);</span><br><span class="line">            &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">                log.error(<span class="string">&quot;Error serializing JSON message&quot;</span>, e);</span><br><span class="line">                <span class="keyword">throw</span> <span class="keyword">new</span> RuntimeException(<span class="string">&quot;Error serializing JSON message&quot;</span>, e);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
