<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> org.apache.kafka.clients.consumer.ConsumerRecord;</span><br><span class="line"><span class="keyword">import</span> org.apache.kafka.clients.consumer.ConsumerRecords;</span><br><span class="line"><span class="keyword">import</span> org.apache.kafka.clients.consumer.KafkaConsumer;</span><br><span class="line"><span class="keyword">import</span> org.slf4j.Logger;</span><br><span class="line"><span class="keyword">import</span> org.slf4j.LoggerFactory;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.time.Duration;</span><br><span class="line"><span class="keyword">import</span> java.util.List;</span><br><span class="line"><span class="keyword">import</span> java.util.Properties;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">HelloWorldConsumer</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">final</span> <span class="keyword">static</span> Logger log = LoggerFactory.getLogger(HelloWorldConsumer.class);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">volatile</span> <span class="keyword">boolean</span> keepConsuming = <span class="keyword">true</span>;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        <span class="comment">// 创建Properties对象来存储Kafka消费者的配置属性</span></span><br><span class="line">        Properties kaProperties = <span class="keyword">new</span> Properties();  <span class="comment">//&lt;1&gt;</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// 设置Kafka服务器的地址</span></span><br><span class="line">        kaProperties.put(<span class="string">&quot;bootstrap.servers&quot;</span>, <span class="string">&quot;192.168.31.230:9092&quot;</span>);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="comment">// 设置消费者组的ID，同一组内的消费者会竞争消费分区</span></span><br><span class="line">        kaProperties.put(<span class="string">&quot;group.id&quot;</span>, <span class="string">&quot;kinaction_helloconsumer&quot;</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 启用自动提交偏移量，表示消费者会自动向Kafka报告它读取到的最后一条消息的位置</span></span><br><span class="line">        kaProperties.put(<span class="string">&quot;enable.auto.commit&quot;</span>, <span class="string">&quot;true&quot;</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 设置自动提交偏移量的时间间隔，这里设置为每1000毫秒提交一次</span></span><br><span class="line">        kaProperties.put(<span class="string">&quot;auto.commit.interval.ms&quot;</span>, <span class="string">&quot;1000&quot;</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 设置键的反序列化器为字符串类型</span></span><br><span class="line">        kaProperties.put(<span class="string">&quot;key.deserializer&quot;</span>, <span class="string">&quot;org.apache.kafka.common.serialization.StringDeserializer&quot;</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 设置值的反序列化器为字符串类型</span></span><br><span class="line">        kaProperties.put(<span class="string">&quot;value.deserializer&quot;</span>, <span class="string">&quot;org.apache.kafka.common.serialization.StringDeserializer&quot;</span>);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="comment">// 创建HelloWorldConsumer实例</span></span><br><span class="line">        HelloWorldConsumer helloWorldConsumer = <span class="keyword">new</span> HelloWorldConsumer();</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 使用配置属性开始消费Kafka主题的消息</span></span><br><span class="line">        helloWorldConsumer.consume(kaProperties);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 添加关闭钩子，当JVM关闭时，调用HelloWorldConsumer的shutdown方法进行清理</span></span><br><span class="line">        Runtime.getRuntime().addShutdownHook(<span class="keyword">new</span> Thread(helloWorldConsumer::shutdown));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">consume</span><span class="params">(Properties kaProperties)</span> </span>&#123;</span><br><span class="line">        <span class="comment">// 创建Kafka消费者并使用之前设置的配置属性</span></span><br><span class="line">        <span class="keyword">try</span> (KafkaConsumer&lt;String, String&gt; consumer = <span class="keyword">new</span> KafkaConsumer&lt;&gt;(kaProperties)) &#123;</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 订阅指定的主题</span></span><br><span class="line">            consumer.subscribe(List.of(<span class="string">&quot;kinaction_helloworld&quot;</span>));  <span class="comment">//&lt;2&gt;</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">// 当继续消费标志为真时循环执行</span></span><br><span class="line">            <span class="keyword">while</span> (keepConsuming) &#123;</span><br><span class="line"></span><br><span class="line">                <span class="comment">// 拉取消息，最长等待250毫秒</span></span><br><span class="line">                ConsumerRecords&lt;String, String&gt; records = consumer.poll(Duration.ofMillis(<span class="number">250</span>));  <span class="comment">//&lt;3&gt;</span></span><br><span class="line"></span><br><span class="line">                <span class="comment">// 遍历接收到的消息记录</span></span><br><span class="line">                <span class="keyword">for</span> (ConsumerRecord&lt;String, String&gt; record : records) &#123;   <span class="comment">//&lt;4&gt;</span></span><br><span class="line"></span><br><span class="line">                    <span class="comment">// 打印消息的偏移量和值</span></span><br><span class="line">                    log.info(<span class="string">&quot;kinaction_info offset = &#123;&#125;, kinaction_value = &#123;&#125;&quot;</span>, record.offset(), record.value());</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">shutdown</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        keepConsuming = <span class="keyword">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
