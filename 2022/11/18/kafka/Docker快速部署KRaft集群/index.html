span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br></pre></td><td class="code"><pre><span class="line">mkdir /home/kafka</span><br><span class="line">cd /home/kafka</span><br><span class="line">cat &gt; docker-compose.yaml &lt;&lt;-<span class="string">&#x27;EOF&#x27;</span></span><br><span class="line"># 定义一组服务，这些服务将在 Docker 中运行，用于搭建 Kafka 集群</span><br><span class="line">services:</span><br><span class="line">  # 定义第一个控制器服务，名为 controller-1</span><br><span class="line">  controller-<span class="number">1</span>:</span><br><span class="line">    # 指定使用的 Docker 镜像，这里使用 Apache Kafka 的最新版本</span><br><span class="line">    image: apache/kafka:<span class="number">3.9</span><span class="number">.0</span></span><br><span class="line">    # 为该容器指定一个名称，方便后续管理和识别</span><br><span class="line">    container_name: controller-<span class="number">1</span></span><br><span class="line">    # 配置容器的环境变量，这些变量将影响 Kafka 实例的行为</span><br><span class="line">    environment:</span><br><span class="line">      # 为该 Kafka 节点分配一个唯一的 ID，用于在集群中标识该节点</span><br><span class="line">      KAFKA_NODE_ID: <span class="number">1</span></span><br><span class="line">      # 指定该节点的角色为控制器，负责集群的元数据管理和协调</span><br><span class="line">      KAFKA_PROCESS_ROLES: controller</span><br><span class="line">      # 定义该节点监听的地址和端口，这里使用 CONTROLLER 协议监听 9093 端口</span><br><span class="line">      KAFKA_LISTENERS: CONTROLLER:<span class="comment">//:9093</span></span><br><span class="line">      # 指定用于内部 broker 之间通信的监听器名称</span><br><span class="line">      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT</span><br><span class="line">      # 指定用于控制器通信的监听器名称</span><br><span class="line">      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER</span><br><span class="line">      # 列出控制器集群中的所有投票节点及其地址和端口，用于选举和协调</span><br><span class="line">      KAFKA_CONTROLLER_QUORUM_VOTERS: < ne">  # 定义第三个控制器服务，名为 controller-3</span><br><span class="line">  controller-<span class="number">3</span>:</span><br><span class="line">    image: apache/kafka:<span class="number">3.9</span><span class="number">.0</span></span><br><span class="line">    container_name: controller-<span class="number">3</span></span><br><span class="line">    environment:</span><br><span class="line">      KAFKA_NODE_ID: <span class="number">3</span></span><br><span class="line">      KAFKA_PROCESS_ROLES: controller</span><br><span class="line">      KAFKA_LISTENERS: CONTROLLER:<span class="comment">//:9093</span></span><br><span class="line">      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT</span><br><span class="line">      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER</span><br><span class="line">      KAFKA_CONTROLLER_QUORUM_VOTERS: <span class="number">1</span><span class="meta">@controller</span>-<span class="number">1</span>:<span class="number">9093</span>,<span class="number">2</span><span class="meta">@controller</span>-<span class="number">2</span>:<span class="number">9093</span>,<span class="number">3</span><span class="meta">@controller</span>-<span class="number">3</span>:<span class="number">9093</span></span><br><span class="line">      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: <span class="number">0</span></span><br><span class="line"></span><br><span class="line">  # 定义第一个 broker 服务，名为 broker-1</span><br><span class="line">  broker-<span class="number">1</span>:</span><br><span class="line">    image: apache/kafka:<span class="number">3.9</span><span class="number">.0</span></span><br><span class="line">    container_name: broker-<span class="number">1</span></span><br><span class="line">    # 将容器内部的 9092 端口映射到宿主机的 29092 端口，方便外部访问</span><br><span class="line">    ports:</span><br><span class="line">      - <span class="number">29092</span>:<span class="number">9092</span></span><br><span class="line">    environment:</span><br><span class="line">      KAFKA_NODE_ID:
